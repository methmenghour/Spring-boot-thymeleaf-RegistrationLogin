<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>User Register</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>

    <div class="my-3">
      <form th:action="@{/user/save}" method="post" enctype="multipart/form-data" th:object="${userDTO}"
        style="max-width: 550px; margin: 0 auto">
        <div class="p-3">
		   <div class="form-group row" hidden>
            <label class="col-sm-3 col-form-label" for="userId">Id</label>
            <div class="col-sm-9">
              <input type="number"  th:field="*{id}" class="form-control"
                id="userId" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="Firstname">FirstName</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{firstName}" required minlength="2" maxlength="128" class="form-control"
                id="Firstname" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="lastName">LastName</label>
            <div class="col-sm-9">
               <input type="text" th:field="*{lastName}" required minlength="2" maxlength="128" class="form-control"
                id="lastName" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="gender">Gender</label>
            <select class="col-sm-8 ml-3" th:field="*{gender}">
			    <option th:value="'M'" th:text="Male"></option>
			    <option th:value="'F'" th:text="Female"></option>
			</select>
          </div>
          
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="phoneNumber">PhoneNumber</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{phoneNumber}" required minlength="2" maxlength="128" class="form-control"
                id="phoneNumber" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="inputDate">inputDate</label>
            <div class="col-sm-9">
              <input type="datetime-local" th:field="*{inputDate}" required minlength="2" maxlength="128" class="form-control"
                id="inputDate" />
            </div>
          </div>
          <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary btn-md mr-2" />
            <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-md" />
          </div>
        </div>
      </form>
    </div>
  </div>

  <div th:replace="fragments/footer :: footer"></div>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/users}]]";
      });
    });
  </script>

</body>

</html>
